    <form id="user">
        <input type="file" name="avatar" id="fileInput">
        <button>Submit</button>
    </form>


    <script>

        document.getElementById("user").addEventListener("submit", function (event) {
            event.preventDefault()
            let fileInput = document.getElementById("fileInput")
            const formdata = new FormData();
            formdata.append("imageAvatar", fileInput.files[0]);

            const requestOptions = {
                method: "POST",
                body: formdata,
                redirect: "follow"
            };

            fetch("http://localhost:3000/create-avatar", requestOptions)
                .then((response) => response.text())
                .then((result) => console.log(result))
                .catch((error) => console.error(error));
        });



    </script>
